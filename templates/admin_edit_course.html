{% extends "layouts/default.html" %}
{% block content %}
<h2 style="margin:2rem 0;text-align:center;">Edit Course</h2>
<div style="max-width:700px;margin:0 auto;background:#fff;padding:2rem;border-radius:8px;">
  <form method="post">
    <div style="margin-bottom:1rem;">
      <label>Title</label>
      <input type="text" name="title" value="{{ course[1] }}" required style="width:100%;padding:.5rem;" />
    </div>
    <div style="margin-bottom:1rem;display:grid;grid-template-columns:1fr 1fr;gap:1rem;">
      <div>
        <label>Category</label>
        <input type="text" name="category" value="{{ course[3] }}" style="width:100%;padding:.5rem;" />
      </div>
      <div>
        <label>Link</label>
        <input type="url" name="link" value="{{ course[4] }}" style="width:100%;padding:.5rem;" />
      </div>
    </div>
    <div style="margin-bottom:1rem;">
      <label>Image URL</label>
      <input type="url" name="image" value="{{ course[5] }}" style="width:100%;padding:.5rem;" />
      {% if course[5] %}
        <img src="{{ course[5] }}" alt="Course image" style="width:120px;margin-top:1rem;border-radius:8px;" />
      {% endif %}
    </div>
    <div style="margin-bottom:1rem;">
      <label>Description</label>
      <textarea name="description" rows="6" style="width:100%;padding:.5rem;">{{ course[2] }}</textarea>
    </div>
    <button type="submit" style="padding:.75rem 1.25rem;background:#48bb78;color:#fff;border:none;border-radius:6px;">Update Course</button>
  </form>
</div>
{% endblock %}
