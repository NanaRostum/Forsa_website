{% extends "layouts/default.html" %}

{% block content %}

<h2 style="margin:2rem 0; text-align:center;">Add New Course</h2>
<div style="max-width:700px;margin:0 auto;background:#fff;padding:2rem;border-radius:8px;">
  {% if message %}
    <p style="color:green">{{ message }}</p>
  {% endif %}
  <form method="post">
    <div style="margin-bottom:1rem;">
      <label>Title</label>
      <input type="text" name="title" required style="width:100%;padding:.5rem;" />
    </div>
    <div style="margin-bottom:1rem;display:grid;grid-template-columns:1fr 1fr;gap:1rem;">
      <div>
        <label>Category</label>
        <input type="text" name="category" style="width:100%;padding:.5rem;" />
      </div>
      <div>
        <label>Link</label>
        <input type="url" name="link" placeholder="https://..." style="width:100%;padding:.5rem;" />
      </div>
    </div>
    <div style="margin-bottom:1rem;">
      <label>Image URL</label>
      <input type="url" name="image" placeholder="https://.../image.jpg" style="width:100%;padding:.5rem;" />
    </div>
    <div style="margin-bottom:1rem;">
      <label>Description</label>
      <textarea name="description" rows="6" style="width:100%;padding:.5rem;"></textarea>
    </div>
    <button type="submit" style="padding:.75rem 1.25rem;background:#4299e1;color:#fff;border:none;border-radius:6px;">Add Course</button>
  </form>
</div>

{% endblock %}
