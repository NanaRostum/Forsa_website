{% extends 'layouts/default.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background-color: #f8f9fa;
  }
  .card-img-top {
    height: 180px;
    object-fit: cover;
    border-top-left-radius: 0.5rem;
    border-top-right-radius: 0.5rem;
  }
  .card {
    transition: transform 0.2s;
  }
  .card:hover {
    transform: scale(1.03);
  }
  .post-date {
    font-size: 0.85rem;
    color: #6c757d;
  }
</style>

<div class="container mt-4">
  <h2 class="text-center mb-4">Available Scholarships</h2>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    {% for scholarship in scholarships %}
    <div class="col">
      <a href="{{ scholarship[4] }}" target="_blank" style="text-decoration:none;color:inherit;">
        <div class="card h-100 shadow-sm">
          {% if scholarship[9] %}
          <img src="{{ scholarship[9] }}" class="card-img-top" alt="Scholarship image">
          {% endif %}
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">{{ scholarship[1] }}</h5>
              <p class="card-text">{{ scholarship[2][:120] }}...</p>
            </div>
            <div class="mt-3 text-muted post-date">
            </div>
          </div>
          <div class="card-footer bg-transparent border-0 text-center">
            <span class="btn btn-primary btn-sm">View Scholarship</span>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
