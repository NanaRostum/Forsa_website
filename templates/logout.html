{% extends "base.html" %}
{% block content %}

<!-- Bootstrap styling -->
<style>
  body {
    background: linear-gradient(to right, #74ebd5, #ACB6E5);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
  }

  .logout-container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 400px;
    width: 100%;
  }

  h2 {
    color: #007bff;
    margin-bottom: 15px;
    font-weight: 600;
  }

  p {
    color: #555;
    font-size: 14px;
    margin-bottom: 20px;
  }

  .btn-primary {
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: 500;
  }
</style>

<div class="logout-container">
  <h2>Logout Successful</h2>
  <p>You have been logged out of your account.</p>
  <a href="/login" class="btn btn-primary">Login Again</a>
</div>

{% endblock %}
