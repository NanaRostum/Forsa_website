{%extends 'layouts/default.html'%}
{%block content%}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-img-top {
      height: 180px;
      object-fit: cover;/
    }
    .card {
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center mb-4">Available Courses</h2>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    {% for course in courses %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        {% if course[5] %}
        <img src="{{ course[5] }}" class="card-img-top" alt="Course image">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ course[1] }}</h5>
          <p class="card-text">{{ course[2][:120] }}...</p>
        </div>
        <div class="card-footer bg-transparent border-0 text-center">
          <a href="{{ course[4] }}" target="_blank" class="btn btn-primary btn-sm">View Course</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
  </div>
</div>


{%endblock%}
