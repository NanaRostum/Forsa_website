{% extends "layouts/default.html" %}
{% block content %}

<style>
  .login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 2rem 0;
  }

  .login-container {
    background: white;
    padding: 3rem;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 450px;
    text-align: center;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
  }

  .login-container h2 {
    color: #1a365d;
    font-size: 2.2rem;
    margin-bottom: 0.5rem;
    font-weight: 700;
  }

  .login-subtitle {
    color: #718096;
    margin-bottom: 2rem;
    font-size: 1.1rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
    text-align: left;
  }

  .form-label {
    display: block;
    margin-bottom: 0.5rem;
    color: #1a365d;
    font-weight: 600;
    font-size: 0.95rem;
  }

  .form-control {
    width: 100%;
    padding: 1rem 1.2rem;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #f8fafc;
  }

  .form-control:focus {
    outline: none;
    border-color: #4fd1c5;
    background: white;
    box-shadow: 0 0 0 3px rgba(79, 209, 197, 0.1);
    transform: translateY(-2px);
  }

  .btn-primary {
    width: 100%;
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #4fd1c5 0%, #38b2ac 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 1rem;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(79, 209, 197, 0.3);
  }

  .login-links {
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid #e2e8f0;
  }

  .login-links a {
    color: #4fd1c5;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  .login-links a:hover {
    color: #38b2ac;
  }

  .message {
    background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
    color: #c53030;
    padding: 1rem 1.5rem;
    border-radius: 12px;
    margin: 1.5rem 0;
    font-weight: 600;
    border-left: 4px solid #fc8181;
  }

  .logo {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #1a365d;
  }
</style>

<div class="login-wrapper">
  <div class="login-container">
    <div class="logo">ðŸŽ“</div>
    <h2>Welcome Back</h2>
    <p class="login-subtitle">Sign in to your FORSA account</p>

    {% if messaggio %}
      <div class="message">{{ messaggio }}</div>
    {% endif %}

    <form method="POST">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn-primary">Sign In</button>
    </form>

    <div class="login-links">
      <p>Don't have an account? <a href="{{ url_for('register') }}">Create Account</a></p>
    </div>
  </div>
</div>

{% endblock %}
