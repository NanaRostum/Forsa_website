{% extends "layouts/default.html" %}
{% block content %}

<style>
  .register-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 2rem 1rem;
  }

  .register-container {
    background: white;
    padding: 3rem 2.5rem;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 450px;
    text-align: center;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
  }

  .register-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
    display: block;
  }

  .register-container h2 {
    color: #1a365d;
    font-size: 2.2rem;
    margin-bottom: 0.5rem;
    font-weight: 700;
  }

  .register-subtitle {
    color: #718096;
    margin-bottom: 2rem;
    font-size: 1.1rem;
  }

  .register-container input {
    width: 100%;
    padding: 1rem 1.2rem;
    margin: 0.8rem 0;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #f8fafc;
    box-sizing: border-box;
  }

  .register-container input:focus {
    outline: none;
    border-color: #4fd1c5;
    background: white;
    box-shadow: 0 0 0 3px rgba(79, 209, 197, 0.1);
    transform: translateY(-2px);
  }

  .register-container input::placeholder {
    color: #a0aec0;
  }

  .btn-primary {
    width: 100%;
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #4fd1c5 0%, #38b2ac 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 1.5rem 0 1rem 0;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(79, 209, 197, 0.3);
  }

  .login-link {
    margin-top: 1.5rem;
    padding-top: 1.5rem;
    border-top: 1px solid #e2e8f0;
    color: #718096;
  }

  .login-link a {
    color: #4fd1c5;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  .login-link a:hover {
    color: #38b2ac;
  }

  .message {
    padding: 1rem 1.5rem;
    border-radius: 12px;
    margin: 1.5rem 0;
    font-weight: 600;
    text-align: center;
    font-size: 1rem;
    border-left: 4px solid;
  }

  .message.success {
    background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
    color: #276749;
    border-left-color: #68d391;
  }

  .message.error {
    background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
    color: #c53030;
    border-left-color: #fc8181;
  }

  .message.info {
    background: linear-gradient(135deg, #bee3f8 0%, #90cdf4 100%);
    color: #2c5aa0;
    border-left-color: #63b3ed;
  }

  .input-group {
    position: relative;
    margin-bottom: 1rem;
  }

  .input-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #a0aec0;
    font-size: 1.1rem;
  }

  .input-with-icon {
    padding-left: 3rem !important;
  }
</style>

<div class="register-wrapper">
  <div class="register-container">
    <div class="register-icon">ðŸš€</div>
    <h2>Join FORSA</h2>
    <p class="register-subtitle">Create your account to unlock opportunities</p>

    {% if messaggio %}
      <div class="message {% if 'completata' in messaggio %}success{% elif 'Errore' in messaggio %}error{% else %}info{% endif %}">
        {{ messaggio }}
      </div>
    {% endif %}

    <form method="POST">
      <div class="input-group">
        <span class="input-icon">ðŸ‘¤</span>
        <input type="text" name="name" class="input-with-icon" placeholder="Full Name" required>
      </div>
      
      <div class="input-group">
        <span class="input-icon">ðŸ“§</span>
        <input type="email" name="email" class="input-with-icon" placeholder="Email Address" required>
      </div>
      
      <div class="input-group">
        <span class="input-icon">ðŸ”’</span>
        <input type="password" name="password" class="input-with-icon" placeholder="Create Password" required>
      </div>

      <button type="submit" class="btn-primary">Create Account</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
    </div>
  </div>
</div>

{% endblock %}
